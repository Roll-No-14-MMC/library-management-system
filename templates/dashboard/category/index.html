{% extends "dashboard/layout/layout.html" %} {% block content %}
<div class="mt-5">
  <div class="container">
    <form action="/dashboard/category/" method="POST">
      {% csrf_token %}
      <div class="my-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Category Name</label
        >
        <input
          type="text"
          class="form-control"
          name="name"
          placeholder="name"
        />
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>

  <div class="container mt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Science</td>
          <td>
            <button class="btn btn-outline-danger btn-sm">edit</button>
            <button class="btn btn-outline-success btn-sm">delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
